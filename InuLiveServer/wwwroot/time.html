<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>即時時鐘</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            flex-direction: column;
        }
        #date, #clock {
            font-size: 2rem;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.2);
        }
        #clock {
            font-size: 3rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="date">0000-00-00</div>
    <div id="clock">00:00:00.000</div>
    <script>
        function updateClock() {
            const now = new Date();
            const dateString = now.toLocaleDateString('zh-TW', { year: 'numeric', month: '2-digit', day: '2-digit' });
            const timeString = now.toLocaleTimeString('zh-TW', { hour12: false }) + '.' + now.getMilliseconds().toString().padStart(3, '0');
            document.getElementById('date').textContent = dateString;
            document.getElementById('clock').textContent = timeString;
        }
        setInterval(updateClock, 1);
        updateClock();
    </script>
</body>
</html>
