
<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="  crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link rel="stylesheet" href="./style.css">

<body onresize="resetCanvasSize()">
<div class="demo" id="container" >
	<video id="videoBarrage" class="video-barrage" playsinline
	src="http://clips.vorwaerts-gmbh.de/big_buck_bunny.mp4" >
	</video>				
	<div id="controlpanel" class="control-panel drop-shadow">
		<button id ="playbtn" class="control-icon play-icon left-icon hoverable" onclick="OnPlayClick()"></button>
		<button id ="volumebtn" class="control-icon speaker-icon left-icon hoverable" onclick="OnVolumeClick()"></button>
		<input id="volumebar" type="range" class="volume-bar left-icon" min="0" max="100" step="1" value="100" oninput="SetVolume(this.value)" onchange="SetVolume(this.value)"></input>
		<button id ="fullbtn" class="control-icon fullsrc-icon right-icon hoverable" onclick="OnFullClick()"></button>
		<button id ="viewbtn" class="control-icon largeview-icon right-icon hoverable" onclick="OnViewClick()"></button>		
		<button id ="barragebtn" class="control-icon control-icon-label right-icon check-icon hoverable" onclick="OnBarrageClick()">彈幕</button>
	</div>
	<canvas id="canvasBarrage" class="canvas-barrage"></canvas>
</div>

<script src="./canvasBarrage.js"></script>
<script src="./BarrageTestData.js"></script>
<script src="./BarragePlayer.js"></script>

</body>
</html>
